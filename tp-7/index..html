<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 10-07</title>
    <!--cdn bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container d-flex flex-column justify-content-center align-content-cente align-items-center">
            <div class="row my-3">
                <div class="col">
                    <h1>Lista de nombres</h1>
                </div>
            </div>            
            <div class="row  my-5">                
                <div class="col">                                        
                    <form action="" class="">
                        <label for="name">Ingrese su nombre</label>
                        <input class="input-form" type="text" id="name" name="name" placeholder="Ingrese su nombre aqui" required>
                        <button type="button" id="btn-agregar" class="btn btn-dark">Agregar</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center align-content-cente align-items-center">
                    <p class="me-3" id="item"></p>
                    <button type="button" id="btn-eliminar" class="invisible btn btn-danger">Eliminar</button> 
                </div>
            </div>
        </div>
    </main>















    <!--js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
